name: otelopscol
description: OpenTelemetry Collector binary used by the Ops Agent
version: ""
opentelemetry_version: 0.102.0
go_version: 1.23.2
binary_name: otelopscol
collector_cgo: true
docker_repo: ""
components:
    receivers:
        - activedirectoryds
        - aerospike
        - apache
        - couchdb
        - elasticsearch
        - filelog
        - flinkmetrics
        - hostmetrics
        - iis
        - jmx
        - memcached
        - mysql
        - nginx
        - postgresql
        - prometheus
        - rabbitmq
        - redis
        - saphana
        - sqlquery
        - sqlserver
        - windowseventlog
        - windowsperfcounters
        - zookeeper
        - dcgm
        - mongodb
        - nvml
        - varnish
    processors:
        - cumulativetodelta
        - deltatorate
        - filter
        - groupbyattrs
        - metricstransform
        - resourcedetection
        - resource
        - transform
        - batch
        - memorylimiter
        - agentmetrics
        - casttosum
        - modifyscope
        - normalizesums
    exporters:
        - file
        - googlecloud
        - googlemanagedprometheus
        - debug
        - otlp
        - otlphttp
    extensions:
        - zpages
