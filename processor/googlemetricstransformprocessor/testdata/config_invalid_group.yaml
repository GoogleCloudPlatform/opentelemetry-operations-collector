receivers:
  nop:

processors:
  googlemetricstransform:
    transforms:
      - include: some.metric.name
        action: group
        match_type: strict
        # group_resource_labels: absent

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [googlemetricstransform]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [googlemetricstransform]
      exporters: [nop]