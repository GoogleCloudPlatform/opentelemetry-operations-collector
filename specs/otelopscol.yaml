name: otelopscol
description: "OpenTelemetry Collector binary used by the Ops Agent"
opentelemetry_version: 0.102.0
binary_name: otelopscol
collector_cgo: true
go_version: 1.23.2

components:
  receivers:
    - activedirectoryds
    - aerospike
    - apache
    - couchdb
    - elasticsearch
    - filelog
    - flinkmetrics
    - hostmetrics
    - iis
    - jmx
    - memcached
    - mysql
    - nginx
    - postgresql
    - prometheus
    - rabbitmq
    - redis
    - saphana
    - sqlquery
    - sqlserver
    - windowseventlog
    - windowsperfcounters
    # Within this repo
    - zookeeper
    - dcgm
    - mongodb
    - nvml
    - varnish
  processors:
    - cumulativetodelta
    - deltatorate
    - filter
    - groupbyattrs
    - metricstransform
    - resourcedetection
    - resource
    - transform
    - batch
    - memorylimiter
    # Within this repo
    - agentmetrics
    - casttosum
    - modifyscope
    - normalizesums
  exporters:
    - file
    - googlecloud
    - googlemanagedprometheus
    - debug
    - otlp
    - otlphttp
  extensions:
    - zpages

