name: google-built-opentelemetry-collector
module: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/google-built-opentelemetry-collector
display_name: Google-Built OpenTelemetry Collector
version: 0.138.0
description: "OpenTelemetry Collector Built By Google"
blurb: >-
  The Google-Built OpenTelemetry Collector is an open-source, production-ready build
  of the upstream OpenTelemetry Collector that is built with upstream OpenTelemetry
  components.
opentelemetry_version: 0.138.0
opentelemetry_contrib_version: 0.138.0
opentelemetry_stable_version: 1.44.0
binary_name: otelcol-google
go_version: 1.24.9

boringcrypto: true
collector_cgo: true
build_container: debian

registries:
  - name: local_components
    source: local
    path: "./components/google-built-opentelemetry-collector/registry.yaml"


feature_gates:
  - exporter.googlemanagedprometheus.intToDouble
  - exporter.googlecloud.CustomMonitoredResources

components:
  receivers:
    - otlp
    - otlpjsonfile
    - filelog
    - fluentforward
    - hostmetrics
    - httpcheck
    - jaeger
    - journald
    - k8scluster
    - k8sevents
    - k8sobjects
    - kubeletstats
    - otelarrow
    - prometheus
    - prometheusremotewrite
    - receivercreator
    - zipkin
    - dockerstats
    - jmx
    - redis
    - statsd
    - syslog
    - googlecloudmonitoring
    - googlecloudpubsub
    - tcplog

  processors:
    - batch
    - memorylimiter
    - attributes
    - cumulativetodelta
    - deltatocumulative
    - deltatorate
    - filter
    - groupbyattrs
    - groupbytrace
    - k8sattributes
    - logdedup
    - metricstransform
    - metricstarttime
    - probabilisticsampler
    - redaction
    - remotetap
    - resourcedetection
    - resource
    - tailsampling
    - transform
    - interval
    - metricsgeneration

  exporters:
    - debug
    - nop
    - otlp
    - otlphttp
    - file
    - loadbalancing
    - otelarrow
    - googlecloud
    - googlemanagedprometheus
    - googleservicecontrol
    - googlecloudpubsub
    - prometheus
    - prometheusremotewrite

  extensions:
    - zpages
    - ack
    - basicauth
    - bearertokenauth
    - headerssetter
    - healthagent
    - healthcheck
    - healthcheckv2
    - httpforwarder
    - oauth2clientauth
    - hostobserver
    - k8sobserver
    - oidcauth
    - opamp
    - pprof
    - filestorage
    - googleclientauth

  connectors:
    - forward
    - count
    - exceptions
    - failover
    - otlpjson
    - roundrobin
    - routing
    - servicegraph
    - spanmetrics
    - signaltometrics

  providers:
    - env
    - file
    - http
    - https
    - yaml
    - googlesecretmanager
