name: otelopscol
description: "OpenTelemetry Collector binary used by the Ops Agent"
opentelemetry_version: 0.131.0
opentelemetry_stable_version: 1.36.0
binary_name: otelopscol
build_container: ubuntu
collector_cgo: true
go_version: 1.23.2
build_tags: gpu

components:
  receivers:
    - activedirectoryds
    - aerospike
    - apache
    - couchdb
    - elasticsearch
    - filelog
    - flinkmetrics
    - hostmetrics
    - iis
    - jmx
    - memcached
    - mysql
    - nginx
    - postgresql
    - prometheus
    - otlp
    - rabbitmq
    - redis
    - saphana
    - sqlquery
    - sqlserver
    - windowseventlog
    - windowsperfcounters
    # Within this repo
    - zookeeper
    - dcgm
    - mongodb
    - nvml
    - varnish
    - journald
    - otlpjsonfile
  processors:
    - cumulativetodelta
    - deltatorate
    - filter
    - groupbyattrs
    - interval
    - metricsgeneration
    - metricstransform
    - resourcedetection
    - resource
    - transform
    - batch
    - memorylimiter
    - metricstarttime
    # Within this repo
    - agentmetrics
    - casttosum
    - normalizesums
  exporters:
    - file
    - googlecloud
    - googlemanagedprometheus
    - debug
    - otlp
    - otlphttp
  extensions:
    - zpages
    - googleclientauth
  connectors:
    - routing
  providers:
    - googlesecretmanager
    - file
    - env

replaces:
  - from: github.com/GoogleCloudPlatform/opentelemetry-operations-collector
    to: ../../
    reason: Reference root module of repository to find dependency packages.
