receivers:
  hostmetrics:
    collection_interval: 1s
    scrapers:
      cpu:
      filesystem:
      load:
      memory:
      network:
      paging:
      disk:
      process:
      processes:

exporters:
  logging:
  file:
    path: ./metrics.json

service:
  pipelines:
    metrics:
      receivers: [hostmetrics]
      exporters: [file,logging]
