filter_set_include:
  resource_attributes:
    gpu.model:
      enabled: true
      metrics_include:
        - regexp: ".*"
    gpu.number:
      enabled: true
      metrics_include:
        - regexp: ".*"
    gpu.uuid:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    gpu.model:
      enabled: true
      metrics_exclude:
        - strict: "gpu.model-val"
    gpu.number:
      enabled: true
      metrics_exclude:
        - strict: "gpu.number-val"
    gpu.uuid:
      enabled: true
      metrics_exclude:
        - strict: "gpu.uuid-val"
