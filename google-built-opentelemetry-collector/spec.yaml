name: google-built-opentelemetry-collector
display_name: Google-Built OpenTelemetry Collector
description: OpenTelemetry Collector Built By Google
blurb: The Google-Built OpenTelemetry Collector is an open-source, production-ready build of the upstream OpenTelemetry Collector that is built entirely with upstream OpenTelemetry components.
version: 0.121.0
opentelemetry_version: 0.121.0
opentelemetry_contrib_version: 0.121.0
opentelemetry_stable_version: 1.27.0
go_version: 1.24.0
binary_name: otelcol-google
build_tags: ""
collector_cgo: false
docker_repo: us-docker.pkg.dev/experimental-braydonk/google-otel
components:
    receivers:
        - otlp
        - otlpjsonfile
        - filelog
        - fluentforward
        - hostmetrics
        - httpcheck
        - jaeger
        - journald
        - k8scluster
        - k8sevents
        - k8sobjects
        - kubeletstats
        - opencensus
        - otelarrow
        - prometheus
        - receivercreator
        - zipkin
    processors:
        - batch
        - memorylimiter
        - attributes
        - cumulativetodelta
        - deltatocumulative
        - deltatorate
        - filter
        - groupbyattrs
        - groupbytrace
        - k8sattributes
        - logdedup
        - metricstransform
        - probabilisticsampler
        - redaction
        - remotetap
        - resourcedetection
        - resource
        - tailsampling
        - transform
        - interval
    exporters:
        - debug
        - nop
        - otlp
        - otlphttp
        - file
        - loadbalancing
        - otelarrow
        - googlecloud
        - googlemanagedprometheus
        - googleservicecontrol
    connectors:
        - forward
        - count
        - exceptions
        - failover
        - otlpjson
        - roundrobin
        - routing
        - servicegraph
        - spanmetrics
    extensions:
        - zpages
        - ack
        - basicauth
        - bearertokenauth
        - headerssetter
        - healthcheck
        - httpforwarder
        - oauth2clientauth
        - hostobserver
        - k8sobserver
        - oidcauth
        - opamp
        - pprof
        - filestorage
    providers:
        - env
        - file
        - http
        - https
        - yaml
feature_gates:
    - exporter.googlemanagedprometheus.intToDouble
