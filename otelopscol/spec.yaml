name: otelopscol
module: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/otelopscol
display_name: ""
description: OpenTelemetry Collector binary used by the Ops Agent
blurb: ""
build_container: ubuntu
version: v0.133.0
opentelemetry_version: 0.133.0
opentelemetry_contrib_version: 0.133.0
opentelemetry_stable_version: 1.39.0
go_version: 1.23.2
binary_name: otelopscol
build_tags: gpu
collector_cgo: true
docker_repo: ""
components:
    receivers:
        - activedirectoryds
        - aerospike
        - apache
        - couchdb
        - elasticsearch
        - filelog
        - flinkmetrics
        - hostmetrics
        - iis
        - jmx
        - memcached
        - mysql
        - nginx
        - postgresql
        - prometheus
        - otlp
        - rabbitmq
        - redis
        - saphana
        - sqlquery
        - sqlserver
        - windowseventlog
        - windowsperfcounters
        - zookeeper
        - dcgm
        - mongodb
        - nvml
        - varnish
        - journald
        - otlpjsonfile
    processors:
        - cumulativetodelta
        - deltatocumulative
        - deltatorate
        - filter
        - groupbyattrs
        - interval
        - logstransform
        - metricstransform
        - resourcedetection
        - resource
        - transform
        - batch
        - memorylimiter
        - metricstarttime
        - agentmetrics
        - casttosum
        - normalizesums
    exporters:
        - file
        - googlecloud
        - googlemanagedprometheus
        - debug
        - otlp
        - otlphttp
    extensions:
        - zpages
        - googleclientauth
        - pprof
    providers:
        - googlesecretmanager
        - file
        - env
replaces:
    - from: github.com/GoogleCloudPlatform/opentelemetry-operations-collector
      to: ../../
      reason: Reference root module of repository to find dependency packages.
    - from: github.com/snowflakedb/gosnowflake
      to: github.com/snowflakedb/gosnowflake v1.15.0
      reason: Panic in gosnowflake v1.16.0. See https://github.com/snowflakedb/gosnowflake/issues/1533.
feature_gates: []
