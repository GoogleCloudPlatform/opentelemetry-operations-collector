name: google-built-opentelemetry-collector
module: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/google-built-opentelemetry-collector
display_name: Google-Built OpenTelemetry Collector
description: OpenTelemetry Collector Built By Google
blurb: The Google-Built OpenTelemetry Collector is an open-source, production-ready build of the upstream OpenTelemetry Collector that is built with upstream OpenTelemetry components.
build_container: alpine
version: 0.131.0
opentelemetry_version: 0.131.0
opentelemetry_contrib_version: 0.131.0
opentelemetry_stable_version: 1.37.0
go_version: 1.24.5
binary_name: otelcol-google
build_tags: ""
collector_cgo: false
docker_repo: ""
components:
    receivers:
        - otlp
        - otlpjsonfile
        - filelog
        - fluentforward
        - hostmetrics
        - httpcheck
        - jaeger
        - journald
        - k8scluster
        - k8sevents
        - k8sobjects
        - kubeletstats
        - opencensus
        - otelarrow
        - prometheus
        - receivercreator
        - zipkin
        - dockerstats
        - jmx
        - redis
        - statsd
        - syslog
    processors:
        - batch
        - memorylimiter
        - attributes
        - cumulativetodelta
        - deltatocumulative
        - deltatorate
        - filter
        - groupbyattrs
        - groupbytrace
        - k8sattributes
        - logdedup
        - metricstransform
        - metricstarttime
        - probabilisticsampler
        - redaction
        - remotetap
        - resourcedetection
        - resource
        - tailsampling
        - transform
        - interval
        - metricsgeneration
    exporters:
        - debug
        - nop
        - otlp
        - otlphttp
        - file
        - loadbalancing
        - otelarrow
        - googlecloud
        - googlemanagedprometheus
    connectors:
        - forward
        - count
        - exceptions
        - failover
        - otlpjson
        - roundrobin
        - routing
        - servicegraph
        - spanmetrics
    extensions:
        - zpages
        - ack
        - basicauth
        - bearertokenauth
        - headerssetter
        - healthcheck
        - httpforwarder
        - oauth2clientauth
        - hostobserver
        - k8sobserver
        - oidcauth
        - opamp
        - pprof
        - filestorage
        - googleclientauth
    providers:
        - env
        - file
        - http
        - https
        - yaml
        - googlesecretmanager
feature_gates:
    - exporter.googlemanagedprometheus.intToDouble
    - exporter.googlecloud.CustomMonitoredResources
component_module_base: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/scratch
distrogen_version: v0.130.1-0.20250724183747-261516e1bff1
