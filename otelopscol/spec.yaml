name: otelopscol
module: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/otelopscol
display_name: ""
description: OpenTelemetry Collector binary used by the Ops Agent
blurb: ""
build_container: debian
version: v0.136.0
opentelemetry_version: 0.136.0
opentelemetry_contrib_version: 0.136.0
opentelemetry_stable_version: 1.42.0
go_version: 1.23.2
binary_name: otelopscol
build_tags: gpu
boringcrypto: false
docker_repo: ""
registries:
- name: local_components
  source: local
  registryconfig:
    path: ./components/otelopscol/registry.yaml
components:
  receivers:
  - activedirectoryds
  - aerospike
  - apache
  - couchdb
  - elasticsearch
  - filelog
  - flinkmetrics
  - hostmetrics
  - iis
  - jmx
  - memcached
  - mysql
  - nginx
  - postgresql
  - prometheus
  - otlp
  - rabbitmq
  - redis
  - saphana
  - sqlquery
  - sqlserver
  - windowseventlog
  - windowsperfcounters
  - zookeeper
  - dcgm
  - mongodb
  - nvml
  - varnish
  - journald
  - otlpjsonfile
  processors:
  - cumulativetodelta
  - deltatocumulative
  - deltatorate
  - filter
  - groupbyattrs
  - interval
  - logstransform
  - metricstransform
  - resourcedetection
  - resource
  - transform
  - batch
  - memorylimiter
  - metricstarttime
  - agentmetrics
  - casttosum
  - normalizesums
  exporters:
  - file
  - googlecloud
  - googlemanagedprometheus
  - debug
  - otlp
  - otlphttp
  - prometheus
  extensions:
  - zpages
  - googleclientauth
  - pprof
  providers:
  - googlesecretmanager
  - file
  - env
replaces:
- from: github.com/GoogleCloudPlatform/opentelemetry-operations-collector
  to: ../../
  reason: Reference root module of repository to find dependency packages.
collector_cgo: true
component_module_base: ""
distrogen_version: ""
