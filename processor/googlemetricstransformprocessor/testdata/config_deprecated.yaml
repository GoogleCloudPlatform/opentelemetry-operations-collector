receivers:
  nop:

processors:
  googlemetricstransform:
      transforms:
        - metric_name: old_name
          action: update
          new_name: new_name

exporters:
  nop:

service:
  pipelines:
      traces:
          receivers: [nop]
          processors: [googlemetricstransform]
          exporters: [nop]
      metrics:
          receivers: [nop]
          processors: [googlemetricstransform]
          exporters: [nop]