name: google-built-opentelemetry-collector
module: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/google-built-opentelemetry-collector
display_name: Google-Built OpenTelemetry Collector
version: 0.128.0
description: "OpenTelemetry Collector Built By Google"
blurb: >-
  The Google-Built OpenTelemetry Collector is an open-source, production-ready build
  of the upstream OpenTelemetry Collector that is built with upstream OpenTelemetry
  components.
opentelemetry_version: 0.128.0
opentelemetry_contrib_version: 0.128.0
opentelemetry_stable_version: 1.34.0
binary_name: otelcol-google
collector_cgo: false
go_version: 1.24.4
component_module_base: github.com/GoogleCloudPlatform/opentelemetry-operations-collector/scratch

feature_gates:
  - exporter.googlemanagedprometheus.intToDouble
  - exporter.googlecloud.CustomMonitoredResources

components:
  receivers:
    - otlp
    - otlpjsonfile
    - filelog
    - fluentforward
    - hostmetrics
    - httpcheck
    - jaeger
    - journald
    - k8scluster
    - k8sevents
    - k8sobjects
    - kubeletstats
    - opencensus
    - otelarrow
    - prometheus
    - receivercreator
    - zipkin
    - dockerstats
    - jmx
    - redis
    - statsd
    - syslog
    - example

  processors:
    - batch
    - memorylimiter
    - attributes
    - cumulativetodelta
    - deltatocumulative
    - deltatorate
    - filter
    - groupbyattrs
    - groupbytrace
    - k8sattributes
    - logdedup
    - metricstransform
    - metricstarttime
    - probabilisticsampler
    - redaction
    - remotetap
    - resourcedetection
    - resource
    - tailsampling
    - transform
    - interval
    - metricsgeneration

  exporters:
    - debug
    - nop
    - otlp
    - otlphttp
    - file
    - loadbalancing
    - otelarrow
    - googlecloud
    - googlemanagedprometheus

  extensions:
    - zpages
    - ack
    - basicauth
    - bearertokenauth
    - headerssetter
    - healthcheck
    - httpforwarder
    - oauth2clientauth
    - hostobserver
    - k8sobserver
    - oidcauth
    - opamp
    - pprof
    - filestorage
    - googleclientauth

  connectors:
    - forward
    - count
    - exceptions
    - failover
    - otlpjson
    - roundrobin
    - routing
    - servicegraph
    - spanmetrics

  providers:
    - env
    - file
    - http
    - https
    - yaml
    - googlesecretmanager
