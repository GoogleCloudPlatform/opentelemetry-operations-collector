name: Github Actions for Releases

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
        version: '>= 551.0.0'

      - name: Download VSA
        run: /bin/bash scripts/download-vsa.sh

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./vsa-*.intoto.jsonl
