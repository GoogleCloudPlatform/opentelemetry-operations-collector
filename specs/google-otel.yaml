name: google-otel
display_name: Google Built OpenTelemetry Collector
version: 0.121.0
description: "OpenTelemetry Collector Built By Google"
blurb: |-
  A curated distribution of the OpenTelemetry Collector for use in GCP.
opentelemetry_version: 0.121.0
opentelemetry_stable_version: 1.27.0
binary_name: otelcol-google
collector_cgo: false
go_version: 1.24.0

feature_gates:
  - exporter.googlemanagedprometheus.intToDouble

# TEMP
docker_repo: us-docker.pkg.dev/experimental-braydonk/google-otel

components:
  receivers:
    - otlp
    - otlpjsonfile
    - filelog
    - fluentforward
    - hostmetrics
    - httpcheck
    - jaeger
    - journald
    - k8scluster
    - k8sevents
    - k8sobjects
    - kubeletstats
    - opencensus
    - otelarrow
    - prometheus
    - receivercreator
    - zipkin

  processors:
    - batch
    - memorylimiter
    - attributes
    - cumulativetodelta
    - deltatocumulative
    - deltatorate
    - filter
    - groupbyattrs
    - groupbytrace
    - k8sattributes
    - logdedup
    - metricstransform
    - probabilisticsampler
    - redaction
    - remotetap
    - resourcedetection
    - resource
    - tailsampling
    - transform
    - interval

  exporters:
    - debug
    - nop
    - otlp
    - otlphttp
    - file
    - loadbalancing
    - otelarrow
    - googlecloud
    - googlemanagedprometheus
    - googleservicecontrol

  extensions:
    - zpages
    - ack
    - basicauth
    - bearertokenauth
    - headerssetter
    - healthcheck
    - httpforwarder
    - oauth2clientauth
    - hostobserver
    - k8sobserver
    - oidcauth
    - opamp
    - pprof
    - filestorage

  connectors:
    - forward
    - count
    - exceptions
    - failover
    - otlpjson
    - roundrobin
    - routing
    - servicegraph
    - spanmetrics

  providers:
    - env
    - file
    - http
    - https
    - yaml
